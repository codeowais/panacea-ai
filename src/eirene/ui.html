<!DOCTYPE html>
<head>
    <title>Eirene AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_ui.css">
</head>
<body>
    <logo>Eirene AI</logo>
    <div id="cortana-halo">
        <div id="circle">
            <img id="ornament" src="ornament.png">
        </div>
        <button id="startListeningButton" class="not-recording">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16" fill="currentColor">
                <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm6-3a6.003 6.003 0 0 1-5 5.917V21h2a1 1 0 0 1 0 2H9a1 1 0 0 1 0-2h2v-4.083A6.003 6.003 0 0 1 6 11a1 1 0 0 1 2 0 4 4 0 1 0 8 0 1 1 0 0 1 2 0z"/>
            </svg>
        </button>
        <subline id="modelname"></subline>
        <version>version r3.4</version>
        <img id="cornerstone" src="corner.png">
    </div>
    <div id="cortana-text">
        <div id="chatarea"></div>
        <div id="text-field">
            <textarea id="input-box" placeholder="Tell me about your symptoms..."></textarea>
            <button id="send">>>></button>
        </div>
    </div>
    <script src="script_ui.js"></script>
</body>
</html>
